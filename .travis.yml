language: php
dist: xenial
notifications:
  email:
    recipients:
    - middleware@hexonet.net
    on_success: never
    on_failure: always
php:
- 5.6
- 7.3
- 7.4
before_install:
  - export PATH="$HOME/.config/composer/vendor/bin:$PATH"
install:
  - travis_retry composer global require squizlabs/php_codesniffer
script:
  - npm run test
  - npm run codeCheck
jobs:
  include:
    - stage: release
      node_js: lts/*
      before_install:
        - export TRAVIS_NODE_VERSION="lts/*"
      install:
        - travis_retry wget https://github.com/jgm/pandoc/releases/download/2.7.3/pandoc-2.7.3-1-amd64.deb
        - sudo dpkg -i pandoc-2.7.3-1-amd64.deb
        - rm -rf ~/.nvm
        - git clone https://github.com/creationix/nvm.git ~/.nvm
        - (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`)
        - source ~/.nvm/nvm.sh
        - nvm install $TRAVIS_NODE_VERSION
        - npm prune
        - travis_retry npm i
      script:
        - npx semantic-release
